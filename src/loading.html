        <rect width="155" height="155" fill="#9E3900"/>
        <rect y="93" width="155" height="9" fill="#E87913"/>
        <rect y="155" width="155" height="9" transform="rotate(-90 0 155)" fill="#E87913"/>
        <rect x="155" y="155" width="155" height="9" transform="rotate(180 155 155)" fill="#E87913"/>
        <rect x="146" y="155" width="155" height="9" transform="rotate(-90 146 155)" fill="#E87913"/>
        <rect x="155" y="9" width="155" height="9" transform="rotate(180 155 9)" fill="#E87913"/>

        <rect x="32" y="30" width="3" height="48" fill="#B5B5B5"/>
        <rect x="119" y="30" width="3" height="48" fill="#B5B5B5"/>

        <rect x="58" y="137" width="3" height="36" transform="rotate(-90 58 137)" fill="#B5B5B5"/>
        </svg>
    </div>
    <p id="Loading_Text" class=" text-white text-4xl text-center"></p>
</body>
<script>
    var i = 0;
    let text = document.getElementById('Loading_Text');
    setTimeout(function(){
        text.innerHTML = "Loading Books...";
    }, 1000);
    setTimeout(function(){
        text.innerHTML = "Loading Authors....";
    }, 2000);
    setTimeout(function(){
        text.innerHTML = "Loading Genres....";
    }, 3000);
    setTimeout(function(){
        text.innerHTML = "Cleaning Up....";
    }, 4000);
    setTimeout(function(){
        text.innerHTML = "Loading Completed!";
    }, 5000);
    setTimeout(function(){
        text.innerHTML = "Redirecting...";
    }, 6000);
    setTimeout(function(){
        text.innerHTML = "Welcome to FOSEL";
    }, 6000);


    function Change_window() {
        window.location.href = './index.html';
    }
    setTimeout(Change_window, 10000);
</script>
</html>
